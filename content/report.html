
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
      </head>
    <body>
<div>
  <h1> Report / Help </h1>
  <form method="post" target="_blank" onsubmit="try {return window.confirm(&quot;You are submitting information to an external page. \nAre you sure?&quot;);} catch (e) {return false;}">
    <label> Full Name </label>
    <input type="text" name="Full Name">
    <label> Uni Email </label>
    <input type="text" name="email">
    <label> Topic </label>
    <input type="text" name="topic">
    <label> Description </label>
    <textarea name="descr" rows="20" cols="50"></textarea>
    <input type="submit" name="send" value="Send">
    <input type="submit" name="clear-frm" value="Clear-Form">
  </form>
</div>

</body>
    </html>
